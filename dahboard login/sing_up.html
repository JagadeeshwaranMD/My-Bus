<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Sign Up</h2>
        <form action="signup.php" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6"><label>First Name</label><input type="text" name="first_name" class="form-control" required></div>
                <div class="col-md-6"><label>Last Name</label><input type="text" name="last_name" class="form-control" required></div>
            </div>
            <label>Email</label><input type="email" name="email" class="form-control" required>
            <label>Password</label><input type="password" name="password" class="form-control" required>
            <label>Confirm Password</label><input type="password" name="confirm_password" class="form-control" required>
            <label>Phone No</label><input type="text" name="phone" class="form-control" required>
            <label>Age</label><input type="number" name="age" class="form-control" required>
            <label>Address</label><textarea name="address" class="form-control" required></textarea>
            <label>City</label><input type="text" name="city" class="form-control" required>
            <label>State</label><input type="text" name="state" class="form-control" required>
            <label>Profile Image</label><input type="file" name="profile_image" class="form-control" accept="image/*" required>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
    </div>
</body>
</html>
